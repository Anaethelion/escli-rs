name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build:
    permissions:
      contents: read
    strategy:
      matrix:
        BUILD_TARGET: [release]
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            artifact-name: escli-linux
            artifact-path: target/release/escli
          - os: macos-latest
            artifact-name: escli-macos
            artifact-path: target/release/escli
          - os: windows-latest
            artifact-name: escli-windows
            artifact-path: target/release/escli.exe
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag || github.ref }}
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Generate
        run: cargo run -p generator --profile ${{ matrix.BUILD_TARGET }}
      - name: Test
        run: cargo test --profile ${{ matrix.BUILD_TARGET }}
      - name: Build
        run: cargo build -p escli --profile ${{ matrix.BUILD_TARGET }}
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: ${{ matrix.artifact-path }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          # Linux binary
          cp artifacts/escli-linux/escli release-assets/escli-linux
          chmod +x release-assets/escli-linux
          # macOS binary
          cp artifacts/escli-macos/escli release-assets/escli-macos
          chmod +x release-assets/escli-macos
          # Windows binary
          cp artifacts/escli-windows/escli.exe release-assets/escli-windows.exe

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag || github.ref_name }}
          prerelease: true
          generate_release_notes: true
          files: |
            release-assets/escli-linux
            release-assets/escli-macos
            release-assets/escli-windows.exe
